<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div id="page">
    <div id="page-header">
       <h1>Welcome to Programmer Fox Club!</h1>
    </div>
    <div id="page-body">
        <p>Please provide a name, so you can associate it to your pet!</p>
        <form action="#" th:action="@{/login}" th:method="post">
            <label for="nameInputField">Name</label>
                <input type="text" name="name" placeholder="Name" id="nameInputField">
            <button type="submit">GO</button>
        </form>
        <p th:style="${showText} ? 'color: transparent; visibility: hidden;' : 'color: red; visibility: visible;'"
            th:text="'You have provided a name that has not been used before, add it as a new one!'"></p>
    </div>
</div>
</body>
</html>
