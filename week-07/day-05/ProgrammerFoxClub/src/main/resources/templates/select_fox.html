<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select fox</title>
</head>
<body>
<div id="page">
    <div id="page-header">
        <ul>
            <li><a href="#">Information</a></li>
            <li><a th:href="@{/nutritionStore}">Nutrition Store</a></li>
            <li><a th:href="@{/trickCenter}">Trick center</a></li>
            <li><a th:href="@{/actionHistory}">Action history</a></li>
        </ul>
    </div>
    <div id="page-body">
        <form action="#" th:action="@{/nutritionStore}" th:method="get">
            <label for="selectFood">
                Food
                <select id="selectFood" th:name="name">
                    <option th:each="fox : ${foxes}"
                            th:text="${fox.name}"
                            th:value="${fox.name}"></option>
                </select>
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
