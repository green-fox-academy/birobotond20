<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <title>Basic Webshop</title>
    </head>
    <body>
        <div id="page">
            <div id="header">
                <p id="header-title">My Shop</p>
                <nav id="nav-bar">
                    <ul>
                        <li class="button"><a href="#">Only available</a></li>
                        <li class="button"><a href="#">Cheapest first</a></li>
                        <li class="button"><a href="#">Contains nike</a></li>
                        <li class="button"><a href="#">Average Stock</a></li>
                        <li class="button"><a href="#">Most expensive available</a></li>
                    </ul>
                </nav>

                    <label for="search">Search for:</label>
                <form class="searchForm" action="index.html" method="post">
                    <input type="search" name="search" placeholder="Search..." class="searchBar">
                    <input type="submit" name="submit" value="Search" class="searchButton button">
                </form>

            </div>
            <div id="pageBody">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity<br/> of stock</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Running shoes</td>
                            <td>Nike running shoes for everyday sport</td>
                            <td>1000.0</td>
                            <td>6</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
