<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of todos</title>
</head>
<body>
<div id="page">
    <div id="page-body">
        <h1>Todos for today:</h1>
        <ul>
            <li th:each="todo : ${todos}"
                th:text="${todo.title}"></li>
        </ul>
    </div>
</div>
</body>
</html>
